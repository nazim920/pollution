<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Visualization</title>
    <style>
        body {
            margin: 0;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
        }
        .btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #1976D2;
        }
        #yearSlider {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
    <script src="../p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div id="map"></div>
    <div id="yearSlider">
        <label for="year">Year:</label>
        <input type="range" id="year" min="2015" max="2020" value="2015" step="1">
        <span id="yearValue">2015</span>
    </div>
    <div id="controls">
        <button class="btn" onclick="updateMap('PM2.5 (μg/m3)')">PM2.5</button>
        <button class="btn" onclick="updateMap('PM10 (μg/m3)')">PM10</button>
        <button class="btn" onclick="updateMap('NO2 (μg/m3)')">NO2</button>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
